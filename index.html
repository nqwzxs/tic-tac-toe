<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="board">
        <button data-index="0"></button>
        <button data-index="1"></button>
        <button data-index="2"></button>
        <button data-index="3"></button>
        <button data-index="4"></button>
        <button data-index="5"></button>
        <button data-index="6"></button>
        <button data-index="7"></button>
        <button data-index="8"></button>
    </div>
    <div class="container">
        <input class="player1-input" type="text" placeholder="Name for Player 1">
        <input class="player2-input" type="text" placeholder="Name for Player 2">
        <button class="start-button">Start</button>
    </div>
    <div class="result-modal"></div>
</body>
</html>
